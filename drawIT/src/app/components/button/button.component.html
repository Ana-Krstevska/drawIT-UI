<div class="container">    
	<div class="tabs">    
	  <input type="radio" id="radio-1" name="tabs" (change)="selectAzure()" [checked]="theme === 'azure'" />    
	  <label class="tab" for="radio-1">Azure</label>    
	  <input type="radio" id="radio-2" name="tabs" (change)="selectAws()" [checked]="theme === 'aws'" />    
	  <label class="tab" for="radio-2">AWS</label>    
	  <span class="glider"></span>    
	</div>    
</div>
